<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/index.js" defer></script>
</head>

<body>
    <main>
        <section class="flex column container container__inputs" id="inputs">
            <label class="label" for="initialDate">Fecha de Inicio:</label>
            <input class="datePicker" type="datetime-local" name="initialDate" id="initialDate">

            <label class="label" for="endDate">Fecha de Fin:</label>
            <input class="datePicker" type="datetime-local" name="endDate" id="endDate">

            <button type="button" class="btn btn-start">Iniciar Simulacion</button>
            <label class="label" for="ritmo">Presione para ver como se desenvuelve la simulación.</label>
            <input class="checkbox" type="checkbox" id="ritmo">
            <h6>Una hora de la simulación equivale a un segundo de la vida real.</h6>
        </section>
        <section id="res">
            <p id="momento"></p>
            <article id="densidadActual">
                <p id="mensajeFestivo"></p>
            </article>
            <article id="viaAerea">

            </article>
            <article id="resultadoFinal">

            </article>
        </section>
    </main>

</body>

</html>
